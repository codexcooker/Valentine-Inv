<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You, Mi Amore ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; }
body {
    margin: 0;
    font-family: Georgia, serif;
    color: #fff;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at top, #2b0014, #0a0005);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.banner {
    position: absolute;
    top: 0;
    width: 100%;
    height: 120px;
    background: repeating-linear-gradient(
        45deg,
        rgba(255,192,203,0.15),
        rgba(255,192,203,0.15) 20px,
        rgba(192,192,192,0.15) 20px,
        rgba(192,192,192,0.15) 40px
    );
}

.balloon {
    position: absolute;
    bottom: -150px;
    width: 60px;
    height: 80px;
    border-radius: 50%;
    animation: floatUp 20s linear infinite;
}
.balloon.pink { background: radial-gradient(circle at 30% 30%, #ffd1dc, #ff5c8a); }
.balloon.silver { background: radial-gradient(circle at 30% 30%, #f5f5f5, #aaa); }

@keyframes floatUp {
    to { transform: translateY(-120vh); }
}

.bubble {
    position: absolute;
    bottom: -50px;
    border: 1px solid rgba(255,255,255,0.4);
    border-radius: 50%;
    animation: bubbleUp 15s linear infinite;
}
@keyframes bubbleUp {
    to { transform: translateY(-120vh); }
}

.candle {
    position: absolute;
    bottom: 0;
    width: 30px;
    height: 120px;
    background: #eee;
    border-radius: 5px;
}
.flame {
    position: absolute;
    top: -25px;
    left: 5px;
    width: 20px;
    height: 25px;
    background: radial-gradient(circle, #ffd27d, #ff8c00, transparent 70%);
    border-radius: 50%;
    animation: flicker 0.2s infinite alternate;
}
@keyframes flicker {
    to { transform: scale(1.1) rotate(2deg); }
}

.screen { display: none; max-width: 92%; z-index: 5; }
.screen.active { display: block; }

.card {
    background: rgba(0,0,0,0.3);
    padding: 28px;
    border-radius: 20px;
    backdrop-filter: blur(8px);
}

.envelope {
    font-size: 200px;
    cursor: pointer;
    transition: transform 0.25s;
}
.envelope:hover { transform: scale(1.1); }

.letter {
    background: #f5e9d6;
    color: #2b0000;
    border-radius: 8px;
    padding: 30px;
    max-height: 70vh;
    overflow-y: auto;
    display: none;
}
.letter h1 { color: #7a0000; }
.text { font-size: 18px; line-height: 28px; white-space: pre-wrap; }
.blood { color: #8b0000; }

.choices { position: relative; height: 220px; margin-top: 40px; }

#yesBtn {
    width: 120px;
    height: 120px;
    background: #ff2f6d;
    transform: rotate(-45deg);
    border: none;
    cursor: pointer;
}
#yesBtn span {
    transform: rotate(45deg);
    color: white;
    font-weight: bold;
}
#yesBtn::before,
#yesBtn::after {
    content: "";
    position: absolute;
    width: 120px;
    height: 120px;
    background: #ff2f6d;
    border-radius: 50%;
}
#yesBtn::before { top: -60px; }
#yesBtn::after { left: 60px; }

#noBtn {
    position: absolute;
    padding: 12px 28px;
    background: #e74c3c;
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
}

#game {
    display: grid;
    grid-template-columns: repeat(5,60px);
    gap: 8px;
    justify-content: center;
}
.cell {
    width: 60px;
    height: 60px;
    background: rgba(0,0,0,0.25);
    border-radius: 12px;
}
.player { background: #2ecc71; font-size: 28px; }
.goal { background: gold; font-size: 28px; }

.gift { font-size: 120px; cursor: pointer; }

.credentials {
    background: rgba(0,0,0,0.3);
    padding: 20px;
    border-radius: 15px;
    display: none;
}
</style>
</head>
<body>

<div class="banner"></div>

<div class="balloon pink" style="left:10%"></div>
<div class="balloon silver" style="left:30%"></div>
<div class="balloon pink" style="left:60%"></div>

<div class="candle" style="left:20%"><div class="flame"></div></div>
<div class="candle" style="left:75%"><div class="flame"></div></div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
document.addEventListener("click", function startMusic(){
    const m = document.getElementById("bgMusic");
    m.volume = 0.5;
    m.play();
    document.removeEventListener("click", startMusic);
});
</script>

<div class="screen active" id="screen1">
    <div class="envelope" onclick="startExperience()">üíå</div>
    <p>Tap the envelope</p>
</div>

<div class="screen" id="screen2">
    <div class="letter" id="letter">
        <h1>My Love ‚ù§Ô∏è</h1>
        <div class="text blood" id="text"></div>
        <button onclick="goToScreen(3)">Continue</button>
    </div>
</div>

<div class="screen" id="screen3">
    <div class="card">
        <h1>Will you be my Valentine? üíñ</h1>
        <div class="choices">
            <button id="yesBtn" onclick="goToScreen(4)"><span>YES</span></button>
            <button id="noBtn">No</button>
        </div>
    </div>
</div>

<div class="screen" id="screen4">
    <div class="card">
        <h1>One small challenge üòè</h1>
        <div id="game"></div>
    </div>
</div>

<div class="screen" id="screen5">
    <div class="card">
        <h1>You did it üíï</h1>
        <div class="gift" onclick="openGift()">üéÅ</div>
        <div class="credentials" id="creds">
            <p>This is just a small thing compared to what I really want to give you, my time, my effort, my loyalty, and my heart. Happy Valentine‚Äôs ‚ù§Ô∏è</p>
        </div>
    </div>
</div>

<script>
const textDiv = document.getElementById("text");
const letter = document.getElementById("letter");

const message = `From the moment this envelope opens,
I want you to know something‚Ä¶

You came into my life quietly
and somehow became everything.

I choose you.
In every moment.
In every lifetime.

Forever.`;

let i = 0;
function typeText(){
    if(i < message.length){
        textDiv.textContent += message[i++];
        setTimeout(typeText, 40);
    }
}

function goToScreen(n){
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById("screen"+n).classList.add("active");
}

function startExperience(){
    goToScreen(2);
    letter.style.display = "block";
    typeText();
}

const noBtn = document.getElementById("noBtn");
let scale = 1;
noBtn.addEventListener("mouseenter", ()=>{
    scale -= 0.1;
    if(scale <= 0.2){ noBtn.style.display="none"; return; }
    noBtn.style.transform = `scale(${scale}) translate(${Math.random()*200}px,${Math.random()*100}px)`;
});

const game = document.getElementById("game");
let pos = 0;
const goal = 24;

function draw(){
    game.innerHTML="";
    for(let i=0;i<25;i++){
        const d=document.createElement("div");
        d.className="cell";
        if(i===pos){ d.classList.add("player"); d.textContent="‚ù§Ô∏è"; }
        if(i===goal){ d.classList.add("goal"); d.textContent="‚≠ê"; }
        game.appendChild(d);
    }
}
draw();

document.addEventListener("keydown",e=>{
    if(e.key==="ArrowRight" && pos%5<4) pos++;
    if(e.key==="ArrowLeft" && pos%5>0) pos--;
    if(e.key==="ArrowDown" && pos<20) pos+=5;
    if(e.key==="ArrowUp" && pos>=5) pos-=5;
    draw();
    if(pos===goal) goToScreen(5);
});

function openGift(){
    document.getElementById("creds").style.display="block";
}
</script>

</body>
</html>
